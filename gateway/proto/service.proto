syntax = "proto3";

package gw;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

option go_package = "go_chain/gateway/gw";

service BlockchainService {
  rpc PropagateTransaction(PropageteTransactionRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/transactions"
      body: "*"
    };
  }
  rpc GetTransactionByHash(GetTransactionByHashRequest)
      returns (GetTransactionResponse) {
    option (google.api.http) = {
      get: "/transactions/{tx_hash}"
    };
  }
  rpc GetTxByBlockHash(GetTxByBlockHashRequest)
      returns (GetTransactionsResponse) {
    option (google.api.http) = {
      get: "/transactions/block/{block_hash}"
    };
  }
  rpc PropagateBlock(PropageteBlockRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/blocks"
      body: "*"
    };
  }
  rpc GetBlockByHeight(GetBlockByHeightRequest) returns (GetBlockResponse) {
    option (google.api.http) = {
      get: "/blocks/{block_height}"
    };
  }
  rpc GetBlockByHash(GetBlockByHashRequest) returns (GetBlockResponse) {
    option (google.api.http) = {
      get: "/blocks/{block_hash}"
    };
  }
  rpc GetBlocks(GetBlocksRequest) returns (GetBlocksResponse) {
    option (google.api.http) = {
      get: "/blocks"
    };
  }
  rpc GetAccount(GetAccountRequest) returns (GetAccountResponse) {
    option (google.api.http) = {
      get: "/accounts/{addr}"
    };
  }
  rpc PropagatePeer(PropagetePeerRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/peers"
      body: "*"
    };
  }
  rpc Sync(SyncRequest) returns (GetBlocksResponse) {
    option (google.api.http) = {
      post: "/sync"
      body: "*"
    };
  }
}
// -----------------------------------
//  common messages
// -----------------------------------

message Transaction {
  enum TxType {
    Coinbase = 0;
    Normal = 1;
  }
  string tx_hash = 1;
  TxType tx_type = 2;
  float total_value = 3;
  float fee = 4;
  string sender_addr = 5;
  int64 timestamp = 6;
  string signature = 7;
  repeated Output outs = 8;
}

message Output {
  string recipientAddr = 1;
  float value = 2;
}

message Block {
  uint32 height = 1;
  string hash = 2;
  string prev_block_hash = 3;
  uint32 extra_nonce = 4;
  string merkle_root = 5;
  uint64 timestamp = 6;
  uint32 bits = 7;
  uint32 nonce = 8;
  repeated Transaction transactions = 9;
}

message Account {
  string addr = 1;
  float balance = 2;
}

message Peer {
  string host = 1;
}

// -----------------------------------
//  Request & Response messages
// -----------------------------------

message GetTransactionByHashRequest {
  string tx_hash = 1;
}

message PropageteTransactionRequest {
  Transaction transaction = 1;
  // options. not implemented yet
}

message GetTransactionResponse {
  int32 block_height = 1;
  string block_hash = 2;
  Transaction transaction = 3;
}

message GetTransactionsResponse {
  repeated Transaction transactions = 1;
}

message GetTxByBlockHashRequest {
  string block_hash = 1;
}

message PropageteBlockRequest {
  Block block = 1;
}

message GetBlockResponse {
  Block block = 1;
}

message GetBlockByHashRequest {
  string block_hash = 1;
}

message GetBlockByHeightRequest {
  int32 block_height = 1;
}

message GetBlocksRequest {
  int32 offset = 1;
  int32 limit = 2;
}

message GetBlocksResponse {
  repeated Block blocks = 1;
}

message GetAccountRequest {
  string addr = 1;
}

message GetAccountResponse {
  Account account = 1;
}

message PropagetePeerRequest {
  Peer peer = 1;
}

message SyncRequest {
  int32 offset = 1;
}

message SyncResponse {
  repeated Block blocks = 1;
}

